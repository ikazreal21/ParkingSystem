{% extends 'park/base.html' %} 
{% load static %}

{% block content %} 
<div class="col-lg-12 col-md-12 order-1">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-6 mb-4">
        <div class="card">
          <div class="card-body">
            <span class="fw-semibold d-block mb-1">Total Spots</span>
            <h3 class="card-title mb-2">{{total_spots}}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-6 mb-4">
        <div class="card">
          <div class="card-body">
            <span>Reserve Spots</span>
            <h3 class="card-title text-nowrap mb-1">{{reserved_spots}}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-6 mb-4">
        <div class="card">
          <div class="card-body">
            <span>Occupied Spots</span>
            <h3 class="card-title text-nowrap mb-1">{{occupied_spots}}</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-6 mb-4">
        <div class="card">
          <div class="card-body">
            <span>Available Spots</span>
            <h3 class="card-title text-nowrap mb-1">{{available_spots}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
